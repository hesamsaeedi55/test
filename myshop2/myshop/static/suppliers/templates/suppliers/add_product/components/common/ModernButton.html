{% load static %}
{% load i18n %}

<!-- Modern Button Component -->
<button type="{{ button_type|default:'button' }}" 
        class="modern-btn {{ button_class|default:'' }}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if disabled %}disabled{% endif %}
        {% if id %}id="{{ id }}"{% endif %}
        {% if name %}name="{{ name }}"{% endif %}
        {% if value %}value="{{ value }}"{% endif %}>
    {% if icon %}<span class="btn-icon">{{ icon }}</span>{% endif %}
    <span class="btn-text">{{ text }}</span>
    {% if loading %}<span class="btn-loading">‚è≥</span>{% endif %}
</button>

<style>
.modern-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.875rem 1.5rem;
    border: none;
    border-radius: var(--border-radius-sm);
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    text-decoration: none;
    min-height: 44px;
}

.modern-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.modern-btn:hover::before {
    left: 100%;
}

.modern-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.modern-btn:disabled::before {
    display: none;
}

/* Button Variants */
.modern-btn.primary {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    box-shadow: var(--shadow-md);
}

.modern-btn.primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.modern-btn.secondary {
    background: var(--surface-color);
    color: var(--text-color);
    border: 2px solid var(--border-color);
}

.modern-btn.secondary:hover {
    border-color: var(--primary-color);
    color: var(--primary-color);
    transform: translateY(-1px);
}

.modern-btn.success {
    background: linear-gradient(135deg, var(--success-color), #059669);
    color: white;
    box-shadow: var(--shadow-md);
}

.modern-btn.success:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.modern-btn.warning {
    background: linear-gradient(135deg, var(--warning-color), #d97706);
    color: white;
    box-shadow: var(--shadow-md);
}

.modern-btn.warning:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.modern-btn.error {
    background: linear-gradient(135deg, var(--error-color), #dc2626);
    color: white;
    box-shadow: var(--shadow-md);
}

.modern-btn.error:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.modern-btn.ghost {
    background: transparent;
    color: var(--text-color);
    border: 2px solid var(--border-color);
}

.modern-btn.ghost:hover {
    background: var(--surface-color);
    border-color: var(--primary-color);
    color: var(--primary-color);
}

/* Button Sizes */
.modern-btn.small {
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    min-height: 36px;
}

.modern-btn.large {
    padding: 1.25rem 2rem;
    font-size: 1.1rem;
    min-height: 52px;
}

/* Button Icons */
.btn-icon {
    font-size: 1.1em;
    display: flex;
    align-items: center;
}

.btn-loading {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
